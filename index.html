<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To ProbSolvers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1>Faced Harassment?</h1>
            <p>Inform Us Immediately!</p>
            <p>We Will Punish Your Harasser!</p>
          </div>
          <div class="col-sm">
            <h1>Fill Out This Form Now!</h1>
            <form
              action="https://formsubmit.co/e827bd8fd2a95d7e7576547bb1aad862"
              method="POST"
            >
              <!-- Setting Up Email Server -->
              <div>
                <input
                  type="hidden"
                  name="_subject"
                  value="An User Has Just Send You A Message From ProbSolver's Contact Form.Please Check It Immediately!"
                />
                <input
                  type="hidden"
                  name="_cc"
                  value="shreshthadas1500@gmail.com"
                />
                <input type="hidden" name="_template" value="table" />
                <input type="hidden" name="_captcha" value="false" />
                <input
                  type="hidden"
                  name="_next"
                  value="https://soumwadeep.github.io/ProbSolvers/thankyou.html"
                />
              </div>
              <div class="mb-3">
                <label class="form-label"><p>Your Name:</p></label>
                <input type="text" name="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label"><p>Your Email Id:</p></label>
                <input type="email" name="email" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label"><p>Your Phone Number:</p></label>
                <input type="number" name="phone" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label"><p>Your Age:</p></label>
                <input type="number" name="age" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label"><p>Your Address:</p></label>
                <textarea
                  type="text"
                  name="address"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label"><p>Your Problem:</p></label>
                <textarea
                  type="text"
                  name="problem"
                  class="form-control"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><b>Submit</b></button>
            </form>
            <br>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
